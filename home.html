<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg,  #f5f5eb, #f8dab2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .navbar {
              width: 100%;
             display: flex;
             justify-content: space-between;
             background: #8b5a2b;
             color: white;
              padding: 10px 5px;
             box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: fixed;
    top: 0;
    left: 0;
}
.navbar .options a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-size: 18px;
    font-weight: 500;
}


        .container {
            background: rgba(255, 248, 220, 0.5);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(90, 62, 43, 0.3);
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 700;
            color: #5a3e2b;
            text-transform: uppercase;
        }

        p {
            font-size: 16px;
            color: #5a3e2b;
            margin-bottom: 25px;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .button-container a {
            text-decoration: none;
            background: #8b5a2b;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
        }

        .button-container a:hover {
            background: #6e3f1f;
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        

    </style>
</head>
<body>
 

    <div class="navbar">
        <div class="user-section">Welcome, {{ session['first_name']   }}</div>
        <div class="options">
            <a href="/profile">Profile</a>
            <a href="/login">Logout</a>
        </div>
    </div>

    
    <div class="container">
        <h1>What would you like to do?</h1>
        <p>Choose an option below to get started</p>
        <div class="button-container">
            <a href="/offer">Offer Ride</a>
            <a href="/find">Find Ride</a>
        </div>
    </div>
    
  
  <script>
    function logout() {
      // Replace this with your real logout endpoint
      window.location.href = "/logout";
    }

    // Prevent going back without confirmation
    window.addEventListener("DOMContentLoaded", function () {
      history.pushState(null, "", location.href);

      window.addEventListener("popstate", function () {
        const confirmLeave = confirm("Do you really want to log out?");
        if (confirmLeave) {
          window.location.href = "/logout";
        } else {
          history.pushState(null, "", location.href);
        }
      });
    });
  </script>
</body>
</html>
