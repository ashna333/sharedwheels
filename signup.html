<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5eb, #f8dab2);

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 248, 220, 0.5);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(90, 62, 43, 0.3);
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            text-align: center;
            animation: fadeIn 3s ease-in-out;

        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 700;
            color: #5a3e2b;
            text-transform: uppercase;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            color: #5a3e2b;
            outline: none;

        }
        button {
            width: 100%;
            padding: 10px;
            background: #8b5a2b;
            font-weight: bold;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #6e3f1f;

        }
        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #8b5a2b;
            font-weight: bold;

        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <form action="/signup" method="post">
            <input type="text" name="First Name" placeholder="First Name" required>
            <input type="text" name="Last Name" placeholder="Last Name" required>
            <input type="text" name="Contact Number" placeholder="Contact Number" required>
            <input type="email" name="emailid" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="/login">Already have an account? Login</a>
    </div>
</body>
</html>
