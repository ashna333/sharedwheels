<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Motivation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
    }

    .quote-box {
      background-color: #ffffffcc;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
    }

    .quote-box h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 20px;
    }

    .quote-box p {
      font-size: 1.2rem;
      font-style: italic;
      color: #555;
      margin-bottom: 30px;
    }

    .quote-box button {
      padding: 10px 20px;
      border: none;
      background-color: #a2836e;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .quote-box button:hover {
      background-color: #876f5e;
    }

    @media (max-width: 600px) {
      .quote-box {
        margin: 20px;
        padding: 20px;
      }

      .quote-box h1 {
        font-size: 1.5rem;
      }

      .quote-box p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="quote-box">
    <h1>Daily Motivation</h1>
    <p>"The best way to get started is to quit talking and begin doing." â€“ Walt Disney</p>
    <button>Come Back Tomorrow</button>
  </div>

</body>
</html>
