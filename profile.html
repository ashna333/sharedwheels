<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f5eb, #f8dab2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 248, 220, 0.5);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(90, 62, 43, 0.3);
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 700;
            color: #5a3e2b;
            text-transform: uppercase;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #cccccc;
            margin: 0 auto 15px;
        }

        .change-photo {
            display: inline-block;
            margin-bottom: 20px;
            color: #ffffff;
            background: #8b5a2b;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            color: #5a3e2b;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            color: #5a3e2b;
            outline: none;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-save {
            background: #8b5a2b;
            color: white;
        }

        .btn-cancel {
            background: #6e3f1f;
            color: white;
        }

        .btn-save:hover {
            background: #6e3f1f;
        }

        .btn-cancel:hover {
            background: #8b5a2b;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
        <div class="profile-img"></div>
        <a href="#" class="change-photo">Change Photo</a>
        
        <!-- Display the success message when the profile is saved -->
        {% if message %}
        <div class="alert alert-success">
            {{ message }}
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('profile') }}">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" value="{{ first_name }}" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" value="{{ last_name }}" placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label for="contact_number">Contact Number</label>
                <input type="text" id="contact_number" name="contact_number" value="{{ contact_number }}" placeholder="Enter contact number">
            </div>
            <div class="form-group">
                <label for="emailid">Email</label>
                <input type="email" id="emailid" name="emailid" value="{{ emailid }}" placeholder="Enter email" readonly>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="{{ password }}" placeholder="Enter password">
            </div>
            <div class="form-actions">
                <!-- Back Arrow Button: Redirect to home page -->
                <a href="{{ url_for('home') }}" class="btn btn-cancel">Cancel</a>
                <!-- Save Button: Submits the form and updates the profile -->
                <button type="submit" class="btn btn-save">Save</button>
            </div>
        </form>
    </div>
</body>


</html>
