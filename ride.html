<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Rides</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f5eb, #f8dab2);
            color: #4a3627;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 800px;
        }

        h1, h2 {
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #8B5E3B;
            color: white;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.2);
        }

        tr:hover {
            background-color: rgba(139, 94, 59, 0.3);
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Rides</h1>
        <h2>Wel, {{ session['first_name'] }}</h2>
        <table>
            <tr>
                <th>From</th>
                <th>To</th>
                <th>Via</th>
                <th>Date</th>
                <th>Time</th>
                <th>Available Seats</th>
                <th>Rider Name</th>
                <th>Contact Number</th>
            </tr>
            {% for ride in rides %}
            <tr>
                <td>{{ ride[2] }}</td> 
                <td>{{ ride[3] }}</td> 
                <td>{{ ride[4] }}</td> 
                <td>{{ ride[5] }}</td> 
                <td>{{ ride[6] }}</td> 
                <td>{{ ride[7] }} {{ ride[8] }}</td> 
                <td>{{ ride[9] }}</td>
               
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
