<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
    
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f5eb, #f8dab2);
        }

    
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }

        
        .container {
            border: 2px solid #000;
            padding: 30px;
            width: 400px;
            background-color: #ffffff;
            box-shadow: 5px 5px 0px #000;
            border-radius: 5px;
            text-align: center;
        }

      
        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }

        p {
            margin-bottom: 20px;
            color: #555555;
        }

    
        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
            width: 100%;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .password-hint {
            font-size: 12px;
            color: #777;
            margin-top: -10px;
            margin-bottom: 15px;
        }

      
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #a46b9a;
            color: #000;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #000;
            box-shadow: 3px 3px 0px #000;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #fbc9e6;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Hi!</h1>
            <p>Create a new account</p>

           
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="Your first name" />
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Your last name" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="contact">Contact number</label>
                    <input type="tel" id="contact" placeholder="Contact number" />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your email address" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Pick a password" />
                    <a class="password-hint">Use at least one letter, one numeral, and seven characters.</a>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm password" />
                </div>

                <button type="submit" class="btn">SIGNUP</button>
            </form>
        </div>
    </div>
</body>
</html>
