<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg,  #f5f5eb, #f8dab2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 248, 220, 0.5);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(90, 62, 43, 0.3);
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 700;
            color: #5a3e2b;
            text-transform: uppercase;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            color: #5a3e2b;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #8b5a2b;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #6e3f1f;
        }

        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #8b5a2b;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        {% if message %}
        <p class="error-message">{{ message }}</p>
        {% endif %}

        <form action="/login" method="post">
            <input type="email" name="emailid" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="/signup">Create an Account</a>
    </div>
</body>
</html>
